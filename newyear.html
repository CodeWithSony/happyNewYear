<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>happy new year</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .display {
        display: block;
      }
      p {
        color: white;
      }
      div {
        height: 33.2vh;
      }
    </style>
  </head>
  <body>
    <div
      class="display container"
      style="width: 100%; height: 33.2vh; text-align: center; margin: auto">
      <p
        class="display para display"
        style="
          float: left;
          position: relative;
          top: 36%;
          font-size: 44px;
          font-family: sans-serif;
        ">
        Happy
      </p>
    </div>
    <div
      class="display container1"
      style="
        width: 100%;
        height: 33.2vh;
        text-align: center;
        margin: auto;
        /* border: 2px solid green; */
      ">
      <p
        class="display para"
        style="
          float: right;
          position: relative;
          top: 36%;
          font-size: 44px;
          font-family: sans-serif;
        ">
        New
      </p>

      <div
        class="circle"
        style="
          height: 33vh;
          /* border: 2px solid black; */
          border-radius: 50%;
          width: 32vh;
          margin: auto;
          display: flex;
          align-items: center;
          justify-content: center;
          /* background-color: rgb(118 102 102); */
        ">
        <button
          id="cont"
          style="
            background-color: rgb(9, 14, 1);
            width: 66%;
            height: 66%;
            text-align: center;
            padding: 7px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 15px;
          ">
          <pre>
✨click✨
  ✨for✨ 
✨Celebration✨
       </pre
          >
        </button>
      </div>
    </div>

    <div
      class="display container2"
      style="
        width: 100%;
        height: 33.2vh;
        text-align: center;
        margin: auto;
        /* border: 2px solid green; */
      ">
      <p
        class="display para"
        style="
          float: left;
          position: relative;
          top: 36%;
          font-size: 44px;
          font-family: sans-serif;
        ">
        Year
      </p>
    </div>

    <script>
      console.log("hello world");
      let cont = document.getElementById("cont");
      cont.addEventListener("click", () => {
        let container = document.querySelector(".container");
        container.style.background = "red";
        container.style.display = "block";
        // container.innerHTML =
        let circle = document.querySelector(".circle");
        circle.style.background = "black";

        let container1 = document.querySelector(".container1");
        container1.style.background = "white";
        container1.style.display = "block";

        let container2 = document.querySelector(".container2");
        container2.style.background = "green";
        container2.style.display = "block";

        let p = document.getElementsByTagName("p");
        for (let i = 0; i <= p.length; i++) {
          p[i].style.color = "white";
          p[i].style.background = "black";
          p[i].style.padding = "5px";
        }
      });
    </script>
  </body>
</html>
